## spring redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456
## boot-start-common
### redis-cache
common.redis-cache.enable=true
common.redis-cache.key-prefix=${spring.application.name}.waynechu.cn
common.redis-cache.serializer=FAST_JSON
common.redis-cache.auto-types[0]=cn.waynechu
common.redis-cache.print-ops=true
common.redis-cache.global-ttl=1d
common.redis-cache.custom-ttl.house=20s
common.redis-cache.custom-ttl.dictionary=2h
### mdc-filter
common.mdc-filter.enable=true
common.mdc-filter.prefix=${spring.application.name}
### data-modified-interceptor
common.data-modified-interceptor.enable=true
common.data-modified-interceptor.created-user-attr-name=createdUser
common.data-modified-interceptor.created-time-attr-name=createdTime
common.data-modified-interceptor.updated-user-attr-name=updatedUser
common.data-modified-interceptor.updated-time-attr-name=updatedTime
### sentry
