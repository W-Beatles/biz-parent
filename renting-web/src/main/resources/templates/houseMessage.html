<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>房屋信息</title>
</head>

<body>
<hr style="border:gray dashed 1px"/>
<br/>
<div align="center">
    <h3>房屋信息</h3>
    房屋标题：
    <th th:text="${houseResponse.title}"></th>
    房屋价格：
    <th th:text="${houseResponse.price}"></th>
    房屋面积：
    <th th:text="${houseResponse.area}"></th>
    所在城市：
    <th th:text="${houseResponse.cityEnName}"></th>
    所在地区：
    <th th:text="${houseResponse.regionEnName}"></th>
</div>
<br/>
<hr style="border:gray dashed 1px"/>
</body>
</html>
